<article class="post" id="post{{i}}">
  <header class="post-header">
    <h2 class="post-title">
      <a [href]="item.href">{{ item.title | uppercase }}</a>
    </h2>
    <div class="post-info clearfix">
      <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{item.date|date:'yyyy-MM-dd'}}</span>
      <span class="post-author"><i class="glyphicon glyphicon-user"></i><a href="http://blog.miniasp.com/author/will.aspx">{{item.author|mask:3}}</a></span>
      <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a [href]="item['category-link']">{{item.category}}</a></span>
    </div>
  </header>
  <section class="post-body text" [innerHTML]="item.summary">

  </section>

  <!--<pre>{{ item | json }}</pre>-->
</article>
